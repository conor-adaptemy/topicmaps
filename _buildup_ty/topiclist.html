<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<script type="text/javascript" src="js/d3.js"></script>
	<title>Adaptemy Topic List</title>
	<style>
		body {
			background-color: #ffffff;
			overflow-x: hidden;
			font-family: "PT Sans",sans-serif;
		}
		.pageContainer {
			margin: auto;
		}
		.titleBar {
			display: block;
			width: 100%;
		}
		.topicIconContainer {
			margin-right: 14px;
			float: left;
			padding: 3px;
		}
		.topicIcon {
			height: 60px;
			width: 60px;
			background-size: contain;
			background-repeat: no-repeat;
		}
		.topicTitle {
			height: 40px;
			width: auto;
			float: left;
			padding-top: 0px;
		}
		.topicName {
			font-weight: bold;
			font-size: 24px;
			color: #009ddf;
		}
		.strandName {
			font-size: 16px;
			color: #999999;
		}
		.courseInfo {
			height: 60px;
			float: right;
			padding-left: 14px;
			border-left: 1px solid #e9e9e9;
		}
		.logo {
			height: 45px;
			width: 150px;
			float: left;
			background-image: url(logo.svg);
			background-position: right;
			background-size: contain;
			background-repeat: no-repeat;
		}
		.courseName {
			text-align: left;
			font-size: 16px;
			color: #999999;
		}
		#topicMapCanvas {
			width: 100%;
		}
		.legendColor {
			height: 12px;
			width: 12px;
			float: left;
			padding: 0px;
			margin: 4px 10px 7px 4px;
		}
		.legendName {
			font-size: 12px;
			color: #666666;
			float: left;
			padding-top: 3px;
			text-decoration: none;
		}
		#legend {
			padding-left: 10px;
			border-left: 3px solid #e9e9e9;
			page-break-inside: avoid;
		}
		.clearfix { clear: both; }
		h3 { color: #aaaaaa; margin: 6px 0px 3px 0px; }

	</style>
	        
</head>

<body>  
<div class="pageContainer">
    <div class="titleBar">
		<div class="topicTitle">
			<div class="strandName"><b>&nbsp</b></div>
			<div class="topicName">List of Topics</div>
		</div>
		<div class="courseInfo" href="">
			<div class="logo"></div>
			<div class="courseName">TY Maths</div>
		</div>
    </div>
	<div class="clearfix"></div>
    
	<div id="pageContent" style="background-color: #ffffff;">
		<div id="legend"></div>
	</div>
	
	<script type="text/javascript">
			
		//Load list of topics, with their colours
		d3.json("topics.json", function(error, topicData) {
			topicData.topics.forEach(function(t,i) {
				console.log(t);
				d3.select("#legend").append("div").attr("class","legendColor").style("background-color",t.Color);
				d3.select("#legend").append("a").attr("class","legendName").text(t.TopicGUID)
					.attr("href","topicmap.html?topic=" + t.TopicGUID);
				d3.select("#legend").append("div").attr("class","clearfix");
			});
		});
		
	</script>
	 
</div>
    
</body>
</html>
